<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        #image {
            width: 600px;
            height: 350px;
            margin: 20px auto;
            border: 3px solid #333;
            background-color: #ddd;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #040;
        }

        .gallery img {
            width: 150px;
            height: 100px;
            margin: 10px;
            border: 3px solid #333;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <h1>Interactive Photo Gallery</h1>

    <div id="image">
        Hover over an image below to display here.
    </div>

    <div class="gallery">
        <img src="https://picsum.photos/id/1015/600/350"
             onmouseover="upDate(this)"
             onmouseout="undo()">

        <img src="https://picsum.photos/id/1025/600/350"            
             onmouseover="upDate(this)"
             onmouseout="undo()">

        <img src="https://picsum.photos/id/1035/600/350"             
             onmouseover="upDate(this)"
             onmouseout="undo()">

        <img src="https://picsum.photos/id/1043/600/350"
             onmouseover="upDate(this)"
             onmouseout="undo()">
    </div>

    <script>
        function upDate(previewPic) {

            // Debugging
            console.log("Mouse over triggered!");
            console.log("Alt text:", previewPic.alt);
            console.log("Image source:", previewPic.src);

            // Change text
            document.getElementById("image").innerHTML = previewPic.alt;

            // Change background image
            document.getElementById("image").style.backgroundImage =
                "url('" + previewPic.src + "')";
        }

        function undo() {

            // Reset background image
            document.getElementById("image").style.backgroundImage = "url('')";

            // Reset text
            document.getElementById("image").innerHTML =
                "Hover over an image below to display here.";
        }
    </script>

</body>
</html>
